<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>World Clock</title>
  <style>
    .container{
        font-family:Cambria;
        font-weight: bold;
        width: 90%; /* Modifica la larghezza del contenitore */
        max-width: 600px; /* Imposta una larghezza massima */
        margin: 30px auto;
    }
    h1{
        box-sizing: border-box;
        font-size: 4vw; /* Modifica la dimensione del font in base alla larghezza della viewport */
        text-align: center;
        padding: 2vw; /* Imposta il padding in base alla larghezza della viewport */
        border-top: 0.3vw solid #000; /* Modifica la dimensione del bordo in base alla larghezza della viewport */
        border-bottom: 0.3vw solid #000; /* Modifica la dimensione del bordo in base alla larghezza della viewport */
    }
    .timeZone{
        width: 100%;
        margin: 5vw auto; /* Imposta il margine in base alla larghezza della viewport */
        border: none;
    }
    tr{
        border-bottom: 0.1vw solid #000; /* Modifica la dimensione del bordo in base alla larghezza della viewport */
    }
    td{
        padding:2vw 2%; /* Imposta il padding in base alla larghezza della viewport */
        vertical-align: top;
        width: 45%; /* Modifica la larghezza delle colonne */
        border: none;
    }
    h3{
        font-size: 2vw; /* Modifica la dimensione del font in base alla larghezza della viewport */
        margin-bottom: 0.1vw; /* Modifica il margine in base alla larghezza della viewport */
    }
    p{
        font-size: 1vw; /* Modifica la dimensione del font in base alla larghezza della viewport */
        font-style: italic;
    }
    .time{
        font-size: 4vw; /* Modifica la dimensione del font in base alla larghezza della viewport */
        text-align: center;
        font-style: normal;
        margin-top: 2vw; /* Modifica il margine in base alla larghezza della viewport */
        margin-bottom: 2vw; /* Modifica il margine in base alla larghezza della viewport */
    }
  </style>
</head>
<body>
  <div class="container">
    <table class="timeZone">
    </table>
  </div>
<script>
    // 儲存各國名稱及時區
var data=[
  {
    country:"ROME",
    timeZone:"Europe/Rome",
  },
  {
    country:"SENDAI",
    timeZone:"Asia/Tokyo"
  }
]

//儲存時間顯示格式
option={day:"2-digit",month:"short",year:"numeric",hour12:false,hour:"numeric",minute:"2-digit"};

//DOM
var timeTable=document.querySelector('.timeZone');


function clockMaker(){
  //清除 timeTable內所有節點
  timeTable.innerHTML='';
  //new Date
  let now=new Date();
  //將 timeZone 加入 option中
  for(let i=0;i<data.length;i++){
    option.timeZone=data[i].timeZone;
    let str=now.toLocaleString('en',option);

    //切割時間字串
    let splice=str.split(',')
    let month=splice[0].split(' ')[0];
    let day=splice[0].split(' ')[1];
    let year=splice[1];

    //將時間排成 DD/MM/YYYY
    let DMY_combine=day+' '+month+','+year;
    let time=splice[2];
    let country=data[i].country;

    //組字串
    var tr=document.createElement('tr');
    
    tr.innerHTML=`<td>
                  <h3>${country}</h3><p>${DMY_combine}</p>
                  <div style="border-bottom: 0.1vw solid black;"></div></td>
                  <td><p class="time">${time}</p>
                
                  `
    //新增 tr節點   
    timeTable.appendChild(tr);
  }
  
}
//每半分鐘更新一次
clockMaker();
setInterval(clockMaker,30000);
</script>
</body>
</html>
