<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
    body {
        font-family: 'Work Sans', sans-serif; /* Specifica il font 'Work Sans' come principale e 'sans-serif' come fallback */
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Altezza della viewport */
    }
    .clock-container {
        text-align: center;
        padding: 0em 1em; /* Aggiungi spazio intorno ai container degli orologi */
    }
    h3 {
        margin-bottom: 0em;
    }
    </style>
</head>
<body>
    <div class="container">
        <!-- Rome -->
        <div style="text-align:center;padding:0em 0;">
            <h3>
                <a style="text-decoration:none;" href="https://www.zeitverschiebung.net/en/city/3169070">
                    Rome, Italy
                </a>
            </h3> 
            <iframe src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=medium&timezone=Europe%2FRome&show=hour_minute" width="100%" height="115" frameborder="0" seamless></iframe> 
        </div>
        
        <!-- Sendai -->
        <div style="text-align:center;padding:0em 0;"> 
            <h3>
                <a style="text-decoration:none;" href="https://www.zeitverschiebung.net/en/city/2111149">
                    Sendai, Japan
                </a>
            </h3> 
            <iframe src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=medium&timezone=Asia%2FTokyo&show=hour_minute" width="100%" height="115" frameborder="0" seamless></iframe> 
        </div>
    </div>
</body>
</html>
